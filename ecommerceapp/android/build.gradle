buildscript {
    ext.kotlin_version = '1.7.10' // Make sure this is the latest or required version
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Add the classpath for Multidex; required only if you manage versions here
        classpath 'androidx.multidex:multidex:2.0.1' // Ensure this version is up to date
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"

    // If you need to apply the Android or Kotlin plugin declaratively in subprojects,
    // you would typically do it in each subproject's own build.gradle file.
    // For example:
    /*
    plugins {
        id 'com.android.application'
        id 'kotlin-android'
    }
    */

    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
